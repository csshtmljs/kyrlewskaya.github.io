<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Fotorama</title>

		<link rel="stylesheet" href="css/style_fotorama.css">

	</head>
	<body>
		
		<!-- thumbs - иконки снизу
		     data-allowfullscreen - полноэкранный режим
		     loop - бесконечный слайдер-->
		<div class="fotorama"
             data-nav="thumbs"
		     data-allowfullscreen="true"
		     data-loop="true"
		     data-autoplay="4000">
		    <img src="img/1.jpg" alt="Бабочка">
		    <img src="img/2.jpg" alt="Бабочки">
		    <img src="img/3.jpg" alt="Цветочек">
		</div>
		<!-- Олег, покажи пожалуйста, как выровнять слайдер по центру страницы, у меня не получилось -->

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script> <!-- 16 KB -->

	</body>
</html>
