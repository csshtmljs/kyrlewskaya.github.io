	<h2>Изречения Лао-Цзы:</h2>
	<p>«Хорошая армия – плохая армия. Её сильнее ненавидят.»</p>
	<p>Всё в мире растёт, цветёт и возвращается к своему корню.</p>
	<p>Там, где великие мудрецы имеют власть, подданные не замечают их существования.</p>
