<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Name</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="form">
			<div class="content">
				<button class="cracc">Create an account</button>
		    	<p class="form-header">Email:<span class="star"> *</span></p>
		    	<form action="#">
		    		<input class="emailname" type="text" placeholder="johnsmith@gmail.com">
		    	</form>
		    	<p class="form-header">Choose Password:<span class="star"> *</span></p>
		    	<form action="#">
		    		<input type="text" placeholder="">
		    	</form>
		    	<p class="form-header">Confirm Password:<span class="star"> *</span></p>
		    	<form action="#">
		    		<input type="text" placeholder="">
		    	</form>
			    <button class="regbtn">Register now!</button>
			</div>
		</div>
		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
