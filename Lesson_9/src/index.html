<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--Первая секция с заголовком, видео и формой-->
	<div class="section">
		<div class="container">
			<!--Заголовок сайта-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 text-center">
					<h1 class="header">
				        <span>Получите видео-инструкцию</span>
				        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
			        </h1>
				</div>
			</div>
			<!-- Видео и форма-->
			<div class="row">
				<div class="col-lg-7 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-5 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя" name="">
							<input type="text" class="form-control input-lg" placeholder="Ваш email" name="">
							<button class="button btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Вторая секция со списком преимуществ-->
    <div class="section">
    	<div class="container">
    		<!--Заголовок списка преимуществ-->

			    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				    <h2 class="benheader text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			    </div>
		    </div>
		    <!--Список преимуществ-->
		    <div class="feature text-center">
		    	<div class="row">
		    		<div class="col-lg-3 col-md-6">
		    			<div class="feature-box">
		    			    <img src="img/fbenefit.png" alt="first-benefit">
		    			    <p>Первое<br/>преимущество</p>
		    			</div>
		    		</div>
		    		<div class="col-lg-3 col-md-6">
		    			<div class="feature-box">
		    			    <img src="img/sbenefit.png" alt="second-benefit">
		    			    <p>Второе<br/>преимущество</p>
		    			</div>
		    		</div>
		    		<div class="col-lg-3 col-md-6">
		    			<div class="feature-box">
		    			    <img src="img/tbenefit.png" alt="third-benefit">
		    			    <p>Третье<br/>преимущество</p>
		    			</div>
		    		</div>
		    		<div class="col-lg-3 col-md-6">
		    			<div class="feature-box">
		    			    <img src="img/fobenefit.png" alt="forth-benefit">
		    			    <p>Четвертое<br/>преимущество</p>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		    <!--Кнопка-->
		    <button class="button btn btn-primary btn-lg center-block">Получить инструкцию</button>
    	</div>
    </div>
    <!--Секция с клиентами-->
    <div class="section">
    	<div class="container">
    		<!--Заголовок Наши клиенты-->
    		<div class="row">
    			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    		    	<h3 class="cliheader text-uppercase text-center">Наши клиенты</h3>
    		    </div>
    		</div>
    		<!--Фото клиентов-->
    		<div class="row">
    		    <div class="col-lg-3 col md-4 col-sm-6 col-xs-12">
    			    <div class="clibox">
    				    <img src="img/client1.jpg" alt="client1">

    		    </div>

</body>
</html>
